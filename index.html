<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">Weather Application</h1>
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weatherDetails" class="weather-details hidden">
            <h2 id="cityName"></h2>
            <p id="description"></p>
            <div class="weather-info">
                <p>Temperature: <span id="temperature"></span>°C</p>
                <p>Feels Like: <span id="feelsLike"></span>°C</p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
                <p>Pressure: <span id="pressure"></span> hPa</p>
                <p>Sunrise: <span id="sunrise"></span></p>
                <p>Sunset: <span id="sunset"></span></p>
            </div>
            <div class="icon">
                <img id="weatherIcon" src="" alt="Weather Icon" />
            </div>
        </div>
        <div class="error-message hidden" id="errorMessage">City not found. Please try again.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
